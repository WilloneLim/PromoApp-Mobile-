 <ion-header>
	<!-- <ion-toolbar>
	  <ion-title>Register</ion-title>
	</ion-toolbar> -->
  </ion-header>
  
  <ion-content padding class="formcs">
	<div class="register">
		<ion-list class="bg-transparent">
			<ion-item color="none">
			<ion-label position="floating">
				<ion-icon name="person"></ion-icon>	Username</ion-label>
			<ion-input type="text" [(ngModel)]="username"></ion-input>
			</ion-item>

			<ion-item color="none">
				<ion-label position="floating">
				<ion-icon name="mail"></ion-icon> Email</ion-label>
				<ion-input type="text" [(ngModel)]="email"></ion-input>
			</ion-item>

			<ion-item color="none">
			<ion-label position="floating">
				<ion-icon name="lock"></ion-icon> Password</ion-label>
			<ion-input [attr.type]="isPassword?'password':'text'" [(ngModel)]="password"></ion-input>
			<ion-icon class="uncover" style="color: white; padding-top: 25px;" name="eye" slot="end" (click)="showpassword1()"></ion-icon>
			</ion-item>

			<ion-item color="none">
			<ion-label position="floating">
				<ion-icon name="lock"></ion-icon> Confirm Password</ion-label>
			<ion-input [attr.type]="isPassword2?'password':'text'" [(ngModel)]="cpassword"></ion-input>
			<ion-icon class="uncover" style="color: white; padding-top: 25px;" name="eye" slot="end" (click)="showpassword2()"></ion-icon>
			</ion-item>
		</ion-list>
		<p id="error" style="color: red; font-size: 12px; text-align: center;"></p>
	</div>
		<ion-button fill="solid" expand="block" color="dark" (click)="register()">Signup</ion-button>
		<ion-row>
			<div text-center class="registerfirst">
				Already have an account? <a routerLink="/login" style="text-decoration:none">Login</a>
			</div>
		</ion-row>
  </ion-content>
