<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="formcs">
  <div class = "login">
  <ion-list>

    <ion-item>
      <ion-label position="floating">
        <ion-icon name="person"></ion-icon>
        Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        <ion-icon name="lock"></ion-icon>
        Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button fill="solid" expand="block" color="dark" class="submitbtn" (click)="login()">Login</ion-button>
  <ion-row>
    <div class="center">
      Create an account, <a routerLink="/register" style="text-decoration:none">Register</a>
    </div>
  </ion-row>
</div>
<script>
</script>
</ion-content>
