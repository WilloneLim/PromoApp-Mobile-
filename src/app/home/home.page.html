<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding class="background">

  <!-- <ion-slides [options]="imgSlideOpt">
    <ion-slide *ngFor="let image of imageArray">
      <img src= "{{image.image}}" height="20" width="20"/>
    </ion-slide>
  </ion-slides> -->
  <div class="greetings">
  <div class="module">
    <span><b>{{greet}}</b>,</span>
    <br/>
    <span>Enchanted wardrobe</span>
  </div>
  </div>


  <ion-item-divider>
    <ion-label>Recent promotions</ion-label>
    <ion-button class="ion-margin-end" size="small" slot="end"  fill="outline" (click)="viewDetails()">
      <ion-icon name="arrow-round-forward"></ion-icon>
    </ion-button>
  </ion-item-divider>
  
  <ion-grid>
    <ion-col>
      <ion-slides [options]="imgSlideOpt" class="slides">
        <ion-slide *ngFor="let promo of promotions">
          <ion-card (click)="viewDetails()">
            <img [src]="promo.url"/>
            <ion-card-header>
              <ion-card-title>{{promo.Name}}</ion-card-title>
            </ion-card-header>
            <ion-card-content class="botdes">
              <p>{{ promo.Description }}</p>
              
              <p class="promodate">{{promo.startDate}} - {{promo.endDate}}</p>
            </ion-card-content>
          </ion-card>
          </ion-slide>
      </ion-slides>

    </ion-col>
  </ion-grid>
  <script src="../../assets/js/greetings.js"></script>
</ion-content>
